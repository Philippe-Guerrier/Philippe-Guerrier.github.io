<!doctype html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | default: 1 | relative_url }}">

    <!-- WebSite + SearchAction (sitelinks search box) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "{{ '/' | absolute_url }}",
      "name": "{{ site.title | escape }}",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "{{ '/search/?q=' | absolute_url }}{search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
    </header>

    {% include nav.html %}

    <main class="main-content" role="main">
      {{ content }}
    </main>

    <footer class="site-footer">
      <span class="site-footer-credits">Â© {{ site.time | date: '%Y' }} {{ site.title }}</span>
    </footer>

    <!-- dark mode toggle (external, safe) -->
    <script src="{{ '/assets/js/darkmode.js?v=5' | relative_url }}"></script>
    
    <!-- BreadcrumbList (Home -> Current page) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        { "@type": "ListItem", "position": 1, "name": "Home", "item": "{{ '/' | absolute_url }}" },
        { "@type": "ListItem", "position": 2, "name": "{{ page.title | default: site.title | escape }}", "item": "{{ page.url | absolute_url }}" }
      ]
    }
    </script>
    
  </body>
</html>
