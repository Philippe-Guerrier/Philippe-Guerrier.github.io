# Theme via remote_theme so you can customize includes/layouts
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Social/SEO extras for jekyll-seo-tag
social:
  links:
    - https://github.com/Philippe-Guerrier
    - https://www.linkedin.com/in/philippe-guerrier1/
    - https://sites.google.com/view/philippeguerrier/home

# Defaults for pages
defaults:
  - scope: { path: "" }
    values:
      layout: default
      image: /assets/og-default.png
      author: "Philippe Guerrier"

# Optional: atom feed title
feed:
  path: feed.xml

